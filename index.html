<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Oceanter | Decor Technology</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #0077b6;
      color: #ffffff;
      font-family: 'Montserrat', sans-serif;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 20px 50px;
      background-color: #005f87;
    }

    .logo img {
      height: 60px;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin-left: 20px;
      font-weight: 600;
    }

    .hero {
      text-align: center;
      padding: 100px 20px;
    }

    .hero h1 {
      font-size: 48px;
      margin-bottom: 20px;
    }

    .hero p {
      font-size: 20px;
      margin-bottom: 30px;
    }

    .button {
      background-color: #00b4d8;
      color: white;
      padding: 12px 30px;
      border: none;
      border-radius: 30px;
      font-size: 16px;
      cursor: pointer;
      text-decoration: none;
    }

    .section {
      padding: 60px 20px;
      text-align: center;
    }

    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 30px;
      padding: 20px;
    }

    .product-grid img {
      width: 100%;
      border-radius: 10px;
    }

    footer {
      text-align: center;
      padding: 30px;
      background-color: #005f87;
      font-size: 14px;
    }

    .whatsapp {
      margin-top: 20px;
      display: inline-block;
      color: white;
    }

    .inquiry-form {
      background-color: #023e8a;
      padding: 30px;
      border-radius: 10px;
      max-width: 600px;
      margin: 0 auto;
    }

    .inquiry-form input, .inquiry-form textarea {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
    }

    .inquiry-form button {
      background-color: #00b4d8;
      border: none;
      padding: 12px 30px;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">
      <img src="images/logo.png" alt="Oceanter Logo" />
    </div>
    <nav>
      <a href="#products">Products</a>
      <a href="#inquiry">Inquiry</a>
      <a href="https://wa.me/你的号码" target="_blank">WhatsApp</a>
    </nav>
  </header>

  <div class="hero">
    <h1>Oceanter Decor Technology</h1>
    <p>Innovative PU Stone Panels for Global Decoration Projects</p>
    <a href="#inquiry" class="button">Get a Quote</a>
  </div>

  <div class="section" id="products">
    <h2>Our Products</h2>
    <div class="product-grid">
      <img src="images/product1.jpg" alt="PU Stone Panel 1" />
      <img src="images/product2.jpg" alt="PU Stone Panel 2" />
      <img src="images/product3.jpg" alt="PU Stone Panel 3" />
    </div>
  </div>

  <div class="section" id="inquiry">
    <h2>Contact Us</h2>
    <form class="inquiry-form" action="mailto:your@email.com" method="POST" enctype="text/plain">
      <input type="text" name="Name" placeholder="Your Name" required />
      <input type="email" name="Email" placeholder="Your Email" required />
      <textarea name="Message" rows="5" placeholder="Your Message / Inquiry"></textarea>
      <button type="submit">Submit Inquiry</button>
    </form>
    <div class="whatsapp">
      Or chat via <a href="https://wa.me/你的号码" target="_blank" style="color:#90e0ef; text-decoration:underline;">WhatsApp</a>
    </div>
  </div>

  <footer>
    © 2025 Oceanter Decor Technology. All rights reserved.
  </footer>

</body>
</html>
