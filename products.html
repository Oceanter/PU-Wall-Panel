<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Our Products - Oceanter Materials</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #e6f2f8;
      color: #00334d;
    }
    header {
      background-color: #0077b6;
      padding: 20px;
      text-align: center;
      color: white;
    }
    header h1 {
      margin: 0;
    }
    nav a {
      margin: 0 15px;
      color: white;
      text-decoration: none;
      font-weight: bold;
    }
    .container {
      padding: 40px 20px;
      max-width: 1200px;
      margin: auto;
    }
    .products-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 30px;
    }
    .product-card {
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      overflow: hidden;
      transition: transform 0.2s;
    }
    .product-card:hover {
      transform: scale(1.03);
    }
    .product-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }
    .product-card h3 {
      margin: 15px;
      color: #004d66;
    }
    footer {
      background-color: #0077b6;
      text-align: center;
      padding: 15px;
      color: white;
    }
  </style>
</head>
<body>

  <header>
    <h1>Oceanter Materials</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="products.html">Products</a>
      <a href="https://wa.me/8615092436273" target="_blank">WhatsApp</a>
    </nav>
  </header>

  <div class="container">
    <h2 style="text-align:center;">PU Wall Panels - Product Catalog</h2>
    <div class="products-grid">
      <div class="product-card">
        <img src="images/products/product1.jpg" alt="PU Stone Panel 001">
        <h3>PU Stone Panel 001</h3>
      </div>
      <div class="product-card">
        <img src="images/products/product2.jpg" alt="PU Stone Panel 002">
        <h3>PU Stone Panel 002</h3>
      </div>
      <div class="product-card">
        <img src="images/products/product3.jpg" alt="PU Stone Panel 003">
        <h3>PU Stone Panel 003</h3>
      </div>
    </div>
  </div>

  <footer>
    &copy; 2025 Oceanter Materials. All rights reserved.
  </footer>

</body>
</html>
